<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barlangrajzok</title>
    <style>
        
        body{
            background-color: teal;
        }

        #container{
            width: 640px;
            margin: 0px auto;
        }

        .feher{
            background-color: white;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        #masodik{
            height: 96px;
        }

        .kicsi{
            margin: 1px;
            padding: 2px;
            border: solid 1px lightgray;
        }

        .kicsi:hover{
            background-color: greenyellow;
            border: solid 1px black;
        }

        .piros{
            background-color: red;
        }

    </style>

    <script>

        let tomb1 = [];
        let tomb2 = [];

        function feltolt(){
            for (let i = 0; i < 6; i++){
                let v = Math.floor(Math.random()*8+1);
                document.getElementById("elso").innerHTML += "<img src='icon" + v + "n.png'>";
                tomb1.push(v);
            }

            for (let i = 1; i <= 8; i++){
                document.getElementById("harmadik").innerHTML += "<img onclick='megjelenit(" + i + ");' class='kicsi' id='" + i + "' src='icon" + i + "k.png'>";
            }

        }

        let c = 0;
        let rossz = false;

        function megjelenit(id){
            if (rossz == false && c < 6){
                document.getElementById("masodik").setAttribute("style", "background-color: white;");
            if (c != 6){
                tomb2.push(id);
                if (tomb1[c] != tomb2[c]){ 
                    document.getElementById("masodik").innerHTML += "<img class='piros' src='icon" + id + "n.png'>";
                    rossz = true;
            }
                else {
                    document.getElementById("masodik").innerHTML += "<img src='icon" + id + "n.png'>";
                    c++;
                }
            }
            kesz();
        } else {
            document.getElementById("elso").innerHTML = "";
            document.getElementById("masodik").innerHTML = "";
            tomb1 = [];
            tomb2 = [];
            c = 0;
            for (let i = 0; i < 6; i++){
                let v = Math.floor(Math.random()*8+1);
                document.getElementById("elso").innerHTML += "<img src='icon" + v + "n.png'>";
                tomb1.push(v);
                rossz = false;
            }
        }

        }

        function kesz(){
            if (c == 6){
                document.getElementById("masodik").setAttribute("style", "background-color: lightgreen;");
            }
        }

    </script>

</head>
<body onload="feltolt();">

    <div id="container">

        <div class="feher" id="elso">

        </div>

        <div class="feher" id="masodik">

        </div>

        <div class="feher" id="harmadik">

        </div>

    </div>
    
</body>
</html>
